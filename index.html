<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/630505c928.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Todos App</header>
        <div class="inputField">
            <input type="text" placeholder="What todo?">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!-- Data comes from local storage -->
        </ul>
        <div class="footer">
            <span>You've <span class="pendingTasks"></span> pending tasks</span>
            <button>Delete All Tasks</button>
        </div>
    </div>

    <div class="copyright">
        <hr>
        <p>Made with <i class="fas fa-heart"></i> by <a href="https://www.linkedin.com/in/anuragsinha03" target='_blank'>Anurag Sinha</a> | <a href="https://anuragsinha03.github.io/portfoliowebsite/ target='_blank'">Github</a></p>
    </div>
    <!-- Linking JS -->
    <script src="script.js"></script>
</body>
</html>
